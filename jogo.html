<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As Escolhas com Fellipe - Jogo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="floating-hearts"></div>
    
    <div id="game-container">
        <div id="main-game-screen" class="screen active animate__animated animate__fadeIn">
            <div class="game-header">
                <div class="points pulse">Pontos: <span id="points">0</span></div>
                <h2 id="round-title" class="animate__animated animate__fadeInDown">Rodada 1</h2>
            </div>
            
            <div class="game-content">
                <div class="situation-container animate__animated animate__fadeIn">
                    <div id="situation-text"></div>
                </div>
                
                <div id="options-container" class="options"></div>
                
                <div id="result-container" class="result-container hidden">
                    <div id="result-text"></div>
                    <div class="result-buttons">
                        <button id="continue-btn" class="action-btn animate__animated animate__pulse">Continuar</button>
                        <button id="restart-btn" class="action-btn secondary animate__animated animate__pulse">Tentar novamente</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="click-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3"></audio>
    <audio id="correct-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
    <audio id="wrong-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>
    <audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>
    <audio id="romantic-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-romantic-sigh-1711.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
